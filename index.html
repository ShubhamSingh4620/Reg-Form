<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h2><strong>REGISTRATION FORM</strong></h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name"><strong>Full Name:</strong></label>
        <input type="text" id="name" placeholder="Your Full Name" required>
      </div>

      <div class="form-group">
        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <label for="username"><strong>Username:</strong></label>
        <input type="text" id "username" placeholder="Username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required>
        <span id="password-strength" class="error"></span>
      </div>
      <div class="form-group">
        <label for="gender"><strong>Gender:</strong></label>
        <select id="gender" required>
          <option value=""><strong>Select Gender</strong></option>
          <option value="male"><strong>Male</strong></option>
          <option value="female"><strong>Female</strong></option>
          <option value="other"><strong>Other</strong></option>
        </select>
      </div>

      <div class="form-group">
        <label for="birthdate"><strong>Date of Birth:</strong></label>
        <input type="date" id="birthdate" required>
      </div>

      <button type="submit"><strong>Register</strong></button>
    </form>

    <div id="confirmation">
    <strong>Thank you for registering!</strong>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
